---
new_page_extension: md
auto_deploy: false
admin_path: admin
webhook_url: 
sections:
- type: directory
  path: content
  label: Pages
  create: all
  match: "**"
- type: directory
  path: content/casestudies
  label: Casestudies
  create: all
  match: "**/*"
  templates:
  - casestudy-single
- type: directory
  path: content/news
  label: News
  create: all
  match: "**/*"
- type: directory
  path: data
  label: Data
  create: all
  match: "**/*"
upload_dir: necct-io
public_path: https://res.cloudinary.com/codecentric-ag/image/upload/v1617026492/necct-io
front_matter_path: ''
use_front_matter_path: true
file_template: ":year:/:month:/:filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.81.0
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.81.0
