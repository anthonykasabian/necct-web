<div class="swiper-slider">
    <div class="swiper-wrapper">
        {{ $homeslides := where $.Site.RegularPages "Section" "slides" }}
        {{ range $homeslides }}
        <div class="swiper-slide" data-tilt data-tilt-max="5" data-tilt-speed="500" data-tilt-perspective="1500">
            <div class="slide-inner bg-image" data-background="{{ .Params.image }}">
                <div class="container">
                    <div class="tagline"><span>{{ .Params.number }}</span>
                        <h6>{{ .Params.tagline }}</h6>
                    </div>
                    <!-- end tagline -->
                    <h1>{{ .Params.titleColored }}<br>
                        <span>{{ .Params.titleOutline }}</span></h1>
                    <div class="slide-btn"><a href="{{ .Params.linkTo}}">
                        <div class="lines"><span></span> <span></span></div>
                        <!-- end lines -->
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                             x="0px" y="0px"
                             viewBox="0 0 104 104" enable-background="new 0 0 104 104" xml:space="preserve">
                <circle class="video-play-circle" fill="none" stroke="#fff" stroke-width="2" stroke-miterlimit="1"
                        cx="52" cy="52" r="50"/>
              </svg>
                        <b>LEARN MORE</b> </a></div>
                    <!-- end slide-btn -->
                </div>
                <!-- end container -->
            </div>
            <!-- end slide-inner -->
        </div>
        <!-- end swiper-slide -->
        {{ end }}
    </div>
    <!-- end swiper-wrapper -->
    <div class="swiper-pagination"></div>
    <!-- end swiper-pagination -->
    <div class="swiper-fraction"></div>
    <!-- end swiper-fraction -->
</div>
<!-- end swiper-slider -->
